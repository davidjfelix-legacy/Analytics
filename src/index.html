<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Analytics -- alpha</title>
    <style type="text/css">
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization">
    </script>
    <script type="text/javascript">

var coords = [
  [39.110912, -84.515619],  // the brandery
  [39.110431, -84.517092],  // the anchor otr
  [39.110431, -84.517092],  // the anchor otr
  [39.11104, -84.51536],  // kaze
  [39.11104, -84.51536],  // kaze
  [39.11104, -84.51536],  // kaze
  [39.11104, -84.51536],  // kaze
  [39.11104, -84.51536],  // kaze
];

function updateHeatMap(coords, map) {
  var latLngs = [];
  for (idx in coords) {
    var latLng = new google.maps.LatLng(coords[idx][0], coords[idx][1]);
    latLngs.push(latLng);
  }
  var pointArray = new google.maps.MVCArray(latLngs);

  var heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray
  });
  
  heatmap.setMap(map);
}

function initialize() {
  var mapOptions = {
    zoom: 14,
    center: new google.maps.LatLng(39.103053, -84.508708),
    mapTypeId: google.maps.MapTypeId.MAP
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  updateHeatMap(coords, map);
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
